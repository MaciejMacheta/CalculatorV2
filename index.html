<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
<div class="plastic">
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputext" placeholder="0";>
        </div>

    <div class="panel">
        <button onclick="Clear()" class="clear">C</button>
        <button onclick="calculate('/')" class="operator">/</button>
        <button onclick="calculate('*')" class="operator">*</button>
        <button onclick="calculate(7)" class="number">7</button>
        <button onclick="calculate(8)" class="number">8</button>
        <button onclick="calculate(9)" class="number">9</button>
        <button onclick="calculate('-')" class="operator">-</button>
        <button onclick="calculate(4)" class="number">4</button>
        <button onclick="calculate(5)" class="number">5</button>
        <button onclick="calculate(6)" class="number">6</button>
        <button onclick="calculate('+')" class="operator">+</button>
        <button onclick="calculate(1)" class="number">1</button>
        <button onclick="calculate(2)" class="number">2</button>
        <button onclick="calculate(3)" class="number">3</button>
        <button onclick="Result()" class="equals">=</button>
        <button onclick="calculate('.')" class="number">.</button>
        <button onclick="Del()" class="del">DEL</button>
        <button onclick="calculate(0)" class="number">0</button>
        
        <script src="skrypt.js"></script>

    </div>
</div>

</body>
</html>
